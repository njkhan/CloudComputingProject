<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('background.jpg'); /* Make sure the image path is correct */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .registration-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .registration-form h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .registration-form button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .registration-form button:hover {
      background: #45a049;
    }
    .registration-form .note {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 15px;
    }
    .registration-form .existing-user {
      text-align: center;
      margin-top: 20px;
    }
    .registration-form .existing-user a {
      color: #4CAF50;
      text-decoration: none;
    }
    .registration-form .existing-user a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form class="registration-form">
    <h1>Patient Registration</h1>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <button type="submit">Register</button>
    <p class="note">Your data is protected and used only for healthcare purposes.</p>

    <!-- Link to login page for existing users -->
    <div class="existing-user">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </form>
</body>
</html>
